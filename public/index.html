<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alpha Surfaces — Stone. Life. Style.</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
<style id="dynamic-styles"></style>
<style>
/* Base styles - colors injected dynamically via CSS vars */
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{font-family:var(--sans);color:var(--charcoal);background:var(--cream);overflow-x:hidden;-webkit-font-smoothing:antialiased}
nav{position:fixed;top:0;left:0;right:0;z-index:100;background:var(--olive);height:72px;display:flex;align-items:center;justify-content:space-between;padding:0 clamp(24px,4vw,64px);transition:box-shadow .4s}
nav.scrolled{box-shadow:0 2px 20px rgba(0,0,0,.15)}
.nav-logo{font-family:var(--serif);font-size:1.75rem;font-weight:700;color:#fff;text-decoration:none;display:flex;align-items:baseline;gap:4px}
.nav-logo small{font-size:.55em;font-weight:400;letter-spacing:.15em;text-transform:uppercase;opacity:.7}
.nav-links{display:flex;gap:40px;list-style:none}
.nav-links a{color:rgba(255,255,255,.8);text-decoration:none;font-size:.78rem;font-weight:500;letter-spacing:.15em;text-transform:uppercase;transition:color .3s;position:relative}
.nav-links a::after{content:'';position:absolute;bottom:-4px;left:0;width:0;height:1px;background:var(--gold);transition:width .3s}
.nav-links a:hover{color:#fff}
.nav-links a:hover::after{width:100%}
.hamburger{display:none;background:none;border:none;cursor:pointer;padding:8px}
.hamburger span{display:block;width:22px;height:2px;background:#fff;margin:5px 0}
.hero{min-height:100vh;display:flex;align-items:center;justify-content:center;position:relative;background:var(--olive);padding-top:72px;overflow:hidden}
.hero-bg{position:absolute;inset:0;background:radial-gradient(ellipse 80% 60% at 70% 40%,rgba(184,164,114,.12) 0%,transparent 60%),radial-gradient(ellipse 60% 80% at 20% 80%,rgba(92,90,30,.25) 0%,transparent 50%),linear-gradient(160deg,var(--olive-dark) 0%,var(--olive) 40%,#4A4818 100%)}
.hero-watermark{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-family:var(--serif);font-size:clamp(8rem,18vw,16rem);font-weight:700;color:rgba(255,255,255,.04);user-select:none;white-space:nowrap}
.hero-content{position:relative;z-index:2;text-align:center;padding:0 24px;max-width:880px}
.hero-badge{display:inline-block;padding:6px 20px;border:1px solid rgba(255,255,255,.2);border-radius:24px;font-size:.68rem;letter-spacing:.2em;text-transform:uppercase;color:rgba(255,255,255,.6);margin-bottom:36px;animation:fadeUp .8s ease both}
.hero h1{font-family:var(--serif);font-size:clamp(2.8rem,7vw,5.2rem);font-weight:400;color:#fff;line-height:1.08;letter-spacing:-.02em;margin-bottom:14px;animation:fadeUp .8s ease .15s both}
.hero h1 em{font-style:italic;color:var(--gold)}
.hero-tagline{font-family:var(--serif);font-size:clamp(1.4rem,3vw,2rem);color:var(--gold);font-weight:500;letter-spacing:.12em;margin-bottom:28px;animation:fadeUp .8s ease .3s both}
.hero-sub{font-size:.92rem;color:rgba(255,255,255,.55);max-width:500px;margin:0 auto 44px;line-height:1.75;font-weight:300;animation:fadeUp .8s ease .45s both}
.hero-cta{display:inline-flex;align-items:center;gap:10px;padding:15px 38px;background:#fff;color:var(--olive-dark);text-decoration:none;font-size:.78rem;font-weight:600;letter-spacing:.15em;text-transform:uppercase;transition:all .4s;animation:fadeUp .8s ease .6s both}
.hero-cta:hover{background:var(--gold);color:#fff;transform:translateY(-2px);box-shadow:0 8px 28px rgba(0,0,0,.2)}
.hero-cta svg{width:15px;height:15px;transition:transform .3s}
.hero-cta:hover svg{transform:translateX(4px)}
.hero-scroll{position:absolute;bottom:36px;left:50%;transform:translateX(-50%);z-index:2;animation:bounce 2s infinite}
.hero-scroll svg{width:22px;height:22px;color:rgba(255,255,255,.35)}
.features{display:grid;grid-template-columns:repeat(3,1fr);background:var(--charcoal)}
.feat{padding:44px 28px;text-align:center;border-right:1px solid rgba(255,255,255,.06);transition:background .3s}
.feat:last-child{border-right:none}
.feat:hover{background:rgba(255,255,255,.03)}
.feat svg{width:32px;height:32px;color:var(--gold);margin-bottom:14px}
.feat h3{font-family:var(--serif);font-size:1.05rem;font-weight:500;color:#fff;margin-bottom:6px}
.feat p{font-size:.75rem;color:rgba(255,255,255,.45);font-weight:300;line-height:1.6}
.about{padding:clamp(80px,10vw,150px) clamp(24px,6vw,120px);display:grid;grid-template-columns:1fr 1fr;gap:clamp(48px,6vw,100px);align-items:center;max-width:1400px;margin:0 auto}
.about-visual{position:relative;aspect-ratio:4/5;overflow:hidden;background:var(--cream-dark)}
.about-visual-letter{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-family:var(--serif);font-size:clamp(10rem,22vw,18rem);font-weight:700;color:var(--olive);opacity:.08}
.about-visual-overlay{position:absolute;bottom:0;left:0;right:0;padding:28px;background:linear-gradient(transparent,rgba(42,42,40,.5))}
.about-visual-overlay span{font-family:var(--serif);font-size:1.4rem;color:#fff;font-weight:500}
.label{display:inline-block;font-size:.68rem;font-weight:600;letter-spacing:.2em;text-transform:uppercase;color:var(--olive);margin-bottom:18px;padding-left:34px;position:relative}
.label::before{content:'';position:absolute;left:0;top:50%;width:22px;height:1px;background:var(--olive)}
.about-text h2{font-family:var(--serif);font-size:clamp(2rem,3.5vw,2.8rem);font-weight:500;line-height:1.15;color:var(--charcoal);margin-bottom:24px}
.about-text p{font-size:.9rem;line-height:1.8;color:var(--warm-gray);font-weight:300;margin-bottom:18px}
.quote{margin-top:32px;padding:24px 0 24px 24px;border-left:2px solid var(--olive)}
.quote blockquote{font-family:var(--serif);font-size:1.05rem;font-style:italic;color:var(--charcoal);line-height:1.6;margin-bottom:10px}
.quote cite{font-family:var(--sans);font-style:normal;font-size:.72rem;color:var(--olive);font-weight:600;letter-spacing:.1em;text-transform:uppercase}
.collections-section{background:var(--white);padding:clamp(80px,10vw,140px) 0}
.collections-header{text-align:center;max-width:680px;margin:0 auto clamp(48px,6vw,72px);padding:0 24px}
.collections-header h2{font-family:var(--serif);font-size:clamp(2rem,4vw,3rem);font-weight:500;color:var(--charcoal);margin-bottom:14px}
.collections-header p{font-size:.9rem;color:var(--warm-gray);line-height:1.7;font-weight:300}
.collections-grid{display:grid;grid-template-columns:repeat(5,1fr);max-width:1400px;margin:0 auto;padding:0 clamp(24px,4vw,64px);gap:3px}
.col-card{position:relative;aspect-ratio:3/4;overflow:hidden;cursor:pointer}
.col-card-bg{position:absolute;inset:0;transition:transform .6s}
.col-card:hover .col-card-bg{transform:scale(1.05)}
.col-card-content{position:absolute;inset:0;display:flex;flex-direction:column;justify-content:flex-end;padding:28px;background:linear-gradient(transparent 50%,rgba(42,42,40,.65));transition:background .4s}
.col-card:hover .col-card-content{background:linear-gradient(transparent 25%,rgba(42,42,40,.8))}
.col-card-label{font-size:.6rem;letter-spacing:.2em;text-transform:uppercase;color:var(--gold);margin-bottom:4px;font-weight:500}
.col-card h3{font-family:var(--serif);font-size:1.35rem;font-weight:500;color:#fff;margin-bottom:6px}
.col-card p{font-size:.72rem;color:rgba(255,255,255,.55);line-height:1.5;font-weight:300;max-height:0;overflow:hidden;opacity:0;transition:max-height .5s,opacity .4s}
.col-card:hover p{max-height:80px;opacity:1}
.bg-01{background:linear-gradient(135deg,#f5f3ee,#e8e4db,#ddd8cc)}.bg-01::after{content:'';position:absolute;inset:0;opacity:.12;background:linear-gradient(72deg,transparent 30%,rgba(180,170,150,.35) 31%,transparent 33%)}
.bg-02{background:linear-gradient(135deg,#f0ede6,#e2ded4,#d5d0c5)}.bg-02::after{content:'';position:absolute;inset:0;opacity:.1;background:linear-gradient(45deg,transparent 40%,rgba(160,150,130,.3) 41%,transparent 43%),linear-gradient(135deg,transparent 55%,rgba(160,150,130,.2) 56%,transparent 58%)}
.bg-03{background:linear-gradient(135deg,#ebe6da,#d8d0c0,#c8bfad)}.bg-03::after{content:'';position:absolute;inset:0;opacity:.12;background:linear-gradient(30deg,transparent 20%,rgba(150,140,120,.35) 21%,transparent 24%)}
.bg-04{background:linear-gradient(135deg,#eae5da,#d6cfbf,#ccc4b0)}.bg-04::after{content:'';position:absolute;inset:0;opacity:.15;background:linear-gradient(60deg,transparent 25%,rgba(184,164,114,.3) 26%,transparent 29%),linear-gradient(120deg,transparent 50%,rgba(140,130,110,.2) 51%,transparent 54%)}
.bg-05{background:linear-gradient(135deg,#f2efe8,#e0dbd0,#d0c9b8)}.bg-05::after{content:'';position:absolute;inset:0;opacity:.18;background:linear-gradient(55deg,transparent 15%,rgba(184,164,114,.35) 16%,transparent 19%),linear-gradient(110deg,transparent 35%,rgba(130,125,110,.25) 36%,transparent 39%)}
.product-detail{padding:clamp(80px,10vw,140px) clamp(24px,6vw,120px);max-width:1400px;margin:0 auto;display:grid;grid-template-columns:1fr 1fr;gap:clamp(48px,6vw,100px);align-items:center}
.product-info h2{font-family:var(--serif);font-size:clamp(2.2rem,4vw,3.2rem);font-weight:500;color:var(--charcoal);margin-bottom:6px}
.product-info .collection-tag{font-size:.78rem;font-weight:600;color:var(--olive);margin-bottom:16px}
.product-info .desc{font-family:var(--serif);font-size:1.1rem;font-style:italic;color:var(--warm-gray);margin-bottom:28px;line-height:1.5}
.specs{margin-bottom:28px}
.specs div{font-size:.85rem;color:var(--charcoal);padding:8px 0;border-bottom:1px solid var(--cream-dark);font-weight:300}
.specs div strong{font-weight:500;margin-right:8px}
.shield-badge{display:flex;align-items:center;gap:14px;padding:20px;background:var(--cream);margin-bottom:28px}
.shield-badge svg{width:36px;height:36px;color:var(--olive);flex-shrink:0}
.shield-badge p{font-size:.8rem;color:var(--warm-gray);line-height:1.6;font-weight:300}
.shield-badge strong{color:var(--charcoal);font-weight:500}
.certs-row{display:flex;gap:12px;margin-bottom:28px}
.cert{width:42px;height:42px;border-radius:50%;background:var(--olive);display:flex;align-items:center;justify-content:center;color:#fff;font-size:.5rem;font-weight:700}
.btn-sample{display:inline-block;padding:14px 36px;background:var(--olive);color:#fff;text-decoration:none;font-size:.78rem;font-weight:600;letter-spacing:.12em;text-transform:uppercase;transition:all .4s}
.btn-sample:hover{background:var(--gold);transform:translateY(-2px);box-shadow:0 6px 24px rgba(0,0,0,.15)}
.product-slab{position:relative;aspect-ratio:3/4;overflow:hidden;background:linear-gradient(135deg,#f2efe8,#e6e1d6,#d8d2c4)}
.product-slab::before{content:'';position:absolute;inset:0;background:linear-gradient(55deg,transparent 12%,rgba(184,164,114,.25) 13%,rgba(184,164,114,.08) 15%,transparent 17%),linear-gradient(70deg,transparent 30%,rgba(140,135,120,.2) 31%,transparent 35%),linear-gradient(45deg,transparent 50%,rgba(184,164,114,.18) 51%,transparent 55%),linear-gradient(80deg,transparent 65%,rgba(120,115,105,.15) 66%,transparent 68%)}
.advantage-section{padding:clamp(80px,10vw,140px) clamp(24px,6vw,120px);background:var(--olive);position:relative;overflow:hidden}
.advantage-section::before{content:'ALPHA';position:absolute;right:-30px;top:50%;transform:translateY(-50%) rotate(-90deg);font-family:var(--serif);font-size:10rem;font-weight:700;color:rgba(255,255,255,.025);white-space:nowrap}
.advantage-inner{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:1fr 1fr;gap:clamp(48px,6vw,100px);align-items:center;position:relative;z-index:1}
.label-light{color:var(--gold)!important}
.label-light::before{background:var(--gold)!important}
.advantage-content h2{font-family:var(--serif);font-size:clamp(2rem,3.5vw,2.6rem);font-weight:500;color:#fff;line-height:1.15;margin-bottom:20px}
.advantage-content h2 em{color:var(--gold);font-style:italic}
.advantage-content p{font-size:.88rem;color:rgba(255,255,255,.55);line-height:1.8;font-weight:300;margin-bottom:14px}
.adv-grid{display:grid;grid-template-columns:1fr 1fr;gap:20px}
.adv-card{padding:24px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.07);transition:all .3s}
.adv-card:hover{background:rgba(255,255,255,.07);border-color:rgba(184,164,114,.25);transform:translateY(-2px)}
.adv-card svg{width:24px;height:24px;color:var(--gold);margin-bottom:10px}
.adv-card h4{font-family:var(--serif);font-size:.95rem;font-weight:600;color:#fff;margin-bottom:4px}
.adv-card p{font-size:.72rem;color:rgba(255,255,255,.4);line-height:1.6;margin:0}
.warranty-section{padding:clamp(80px,10vw,140px) clamp(24px,6vw,120px);background:var(--cream);text-align:center}
.warranty-inner{max-width:800px;margin:0 auto}
.warranty-section h2{font-family:var(--serif);font-size:clamp(2rem,4vw,2.8rem);font-weight:500;color:var(--charcoal);margin-bottom:12px}
.warranty-section h2 em{color:var(--olive);font-style:italic}
.warranty-intro{font-size:.9rem;color:var(--warm-gray);line-height:1.8;font-weight:300;max-width:560px;margin:0 auto 44px}
.warranty-cards{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-bottom:44px}
.w-card{padding:36px 28px;background:var(--white);border:1px solid var(--cream-dark);text-align:left;transition:all .3s}
.w-card:hover{border-color:var(--olive);box-shadow:0 6px 32px rgba(92,90,30,.06);transform:translateY(-2px)}
.w-card-num{font-family:var(--serif);font-size:2.8rem;font-weight:700;color:var(--olive);line-height:1;margin-bottom:6px}
.w-card h3{font-family:var(--serif);font-size:1.1rem;font-weight:600;color:var(--charcoal);margin-bottom:8px}
.w-card p{font-size:.8rem;color:var(--warm-gray);line-height:1.7;font-weight:300}
.cert-row-center{display:flex;justify-content:center;gap:28px}
.cert-pill{width:52px;height:52px;border-radius:50%;background:var(--olive);display:flex;align-items:center;justify-content:center;color:#fff;font-size:.5rem;font-weight:700;transition:transform .3s}
.cert-pill:hover{transform:scale(1.1)}
.cta-section{padding:clamp(80px,12vw,180px) clamp(24px,6vw,120px);background:var(--charcoal);position:relative;overflow:hidden;text-align:center}
.cta-section::before{content:'';position:absolute;inset:0;background:radial-gradient(ellipse 50% 50%,rgba(92,90,30,.12) 0%,transparent 60%)}
.cta-inner{position:relative;z-index:1;max-width:680px;margin:0 auto}
.cta-inner h2{font-family:var(--serif);font-size:clamp(2.2rem,5vw,3.2rem);font-weight:400;color:#fff;line-height:1.15;margin-bottom:16px}
.cta-inner h2 em{color:var(--gold);font-style:italic}
.cta-inner p{font-size:.88rem;color:rgba(255,255,255,.45);line-height:1.7;font-weight:300;margin-bottom:36px}
.cta-btns{display:flex;gap:14px;justify-content:center;flex-wrap:wrap}
.btn-a{padding:15px 40px;background:var(--olive);color:#fff;text-decoration:none;font-size:.78rem;font-weight:600;letter-spacing:.15em;text-transform:uppercase;border:1px solid var(--olive);transition:all .4s}
.btn-a:hover{background:var(--gold);border-color:var(--gold);transform:translateY(-2px)}
.btn-b{padding:15px 40px;background:transparent;color:#fff;text-decoration:none;font-size:.78rem;font-weight:500;letter-spacing:.15em;text-transform:uppercase;border:1px solid rgba(255,255,255,.18);transition:all .4s}
.btn-b:hover{border-color:var(--gold);color:var(--gold);transform:translateY(-2px)}
footer{background:var(--olive-dark);padding:56px clamp(24px,4vw,64px) 28px;color:rgba(255,255,255,.45)}
.footer-grid{max-width:1400px;margin:0 auto;display:grid;grid-template-columns:2fr 1fr 1fr 1fr;gap:40px;padding-bottom:40px;border-bottom:1px solid rgba(255,255,255,.06);margin-bottom:28px}
.footer-brand{font-family:var(--serif);font-size:1.5rem;font-weight:700;color:#fff;margin-bottom:10px}
.footer-brand small{display:block;font-size:.48em;font-weight:400;letter-spacing:.15em;text-transform:uppercase;color:rgba(255,255,255,.35);margin-top:2px}
.footer-desc{font-size:.8rem;line-height:1.7;font-weight:300;max-width:300px}
.footer-col h4{font-size:.65rem;letter-spacing:.2em;text-transform:uppercase;color:var(--gold);margin-bottom:16px;font-weight:600}
.footer-col a{display:block;color:rgba(255,255,255,.45);text-decoration:none;font-size:.8rem;font-weight:300;margin-bottom:10px;transition:color .3s}
.footer-col a:hover{color:#fff}
.footer-bottom{display:flex;justify-content:space-between;align-items:center;max-width:1400px;margin:0 auto;font-size:.7rem;font-weight:300}
@keyframes fadeUp{from{opacity:0;transform:translateY(22px)}to{opacity:1;transform:translateY(0)}}
@keyframes bounce{0%,20%,50%,80%,100%{transform:translateX(-50%) translateY(0)}40%{transform:translateX(-50%) translateY(-7px)}60%{transform:translateX(-50%) translateY(-3px)}}
.reveal{opacity:0;transform:translateY(28px);transition:opacity .7s ease,transform .7s ease}
.reveal.visible{opacity:1;transform:translateY(0)}
.nav-links.show{display:flex!important;flex-direction:column;position:absolute;top:72px;left:0;right:0;background:var(--olive-dark);padding:24px;gap:20px}
.hidden-section{display:none}
@media(max-width:1024px){.about,.product-detail{grid-template-columns:1fr}.about-visual{max-height:380px;aspect-ratio:16/9}.product-slab{max-height:400px;aspect-ratio:4/3}.advantage-inner{grid-template-columns:1fr}.collections-grid{grid-template-columns:repeat(3,1fr)}.footer-grid{grid-template-columns:1fr 1fr}}
@media(max-width:768px){.nav-links{display:none}.hamburger{display:block}.features{grid-template-columns:1fr}.feat{border-right:none;border-bottom:1px solid rgba(255,255,255,.06)}.collections-grid{grid-template-columns:1fr 1fr}.adv-grid{grid-template-columns:1fr}.warranty-cards{grid-template-columns:1fr}.footer-grid{grid-template-columns:1fr;gap:28px}.footer-bottom{flex-direction:column;gap:10px;text-align:center}}
@media(max-width:480px){.collections-grid{grid-template-columns:1fr}}
</style>

<script>
const ICONS = {
  'check-circle': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M9 12l2 2 4-4"/><circle cx="12" cy="12" r="10"/></svg>',
  'sun': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41"/></svg>',
  'layers': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>',
  'shield': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>',
  'shield-check': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/><path d="M9 12l2 2 4-4"/></svg>',
  'maximize': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 3v18M3 12h18"/><circle cx="12" cy="12" r="9"/></svg>',
  'tool': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M14.7 6.3a1 1 0 000 1.4l1.6 1.6a1 1 0 001.4 0l3.77-3.77a6 6 0 01-7.94 7.94l-6.91 6.91a2.12 2.12 0 01-3-3l6.91-6.91a6 6 0 017.94-7.94l-3.76 3.76z"/></svg>',
  'arrow': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>',
  'chevron': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M7 10l5 5 5-5"/></svg>'
};
function icon(name) { return ICONS[name] || ''; }

async function loadSite() {
  const res = await fetch('/api/content');
  const C = await res.json();
  const s = C.styles;

  // Inject CSS variables
  document.getElementById('dynamic-styles').textContent = `
    :root { --olive:${s.olive};--olive-dark:${s.oliveDark};--cream:${s.cream};--cream-dark:${s.creamDark};--white:${s.white};--charcoal:${s.charcoal};--warm-gray:${s.warmGray};--gold:${s.gold};--serif:${s.fontSerif};--sans:${s.fontSans}; }
  `;

  const sections = {
    hero: () => !C.hero.visible ? '' : `
      <section class="hero"><div class="hero-bg"></div><div class="hero-watermark">ALPHA</div>
        <div class="hero-content">
          <div class="hero-badge">${C.hero.badge}</div>
          <h1>${C.hero.heading}</h1>
          <div class="hero-tagline">${C.hero.tagline}</div>
          <p class="hero-sub">${C.hero.subtext}</p>
          <a href="${C.hero.ctaLink}" class="hero-cta">${C.hero.ctaText} ${icon('arrow')}</a>
        </div>
        <div class="hero-scroll">${icon('chevron')}</div>
      </section>`,

    features: () => !C.features.visible ? '' : `
      <section class="features">${C.features.items.map(f => `
        <div class="feat reveal">${icon(f.icon)}<h3>${f.title}</h3><p>${f.text}</p></div>`).join('')}
      </section>`,

    about: () => !C.about.visible ? '' : `
      <section class="about" id="about">
        <div class="about-visual reveal"><div class="about-visual-letter">A</div><div class="about-visual-overlay"><span>${C.about.visualText}</span></div></div>
        <div class="about-text reveal">
          <div class="label">${C.about.label}</div>
          <h2>${C.about.heading}</h2>
          ${C.about.paragraphs.map(p => `<p>${p}</p>`).join('')}
          <div class="quote"><blockquote>"${C.about.quote}"</blockquote><cite>${C.about.quoteAuthor}</cite></div>
        </div>
      </section>`,

    collections: () => !C.collections.visible ? '' : `
      <section class="collections-section" id="collections">
        <div class="collections-header reveal"><div class="label" style="padding-left:0">${C.collections.label}</div><h2>${C.collections.heading}</h2><p>${C.collections.subtext}</p></div>
        <div class="collections-grid">${C.collections.items.map((c, i) => `
          <div class="col-card reveal"><div class="col-card-bg bg-0${i+1}"></div><div class="col-card-content"><div class="col-card-label">${c.tier}</div><h3>${c.name}</h3><p>${c.desc}</p></div></div>`).join('')}
        </div>
      </section>`,

    product: () => !C.product.visible ? '' : `
      <section class="product-detail" id="product">
        <div class="product-info reveal">
          <div class="label">${C.product.label}</div>
          <h2>${C.product.name}</h2>
          <div class="collection-tag">${C.product.collection}</div>
          <p class="desc">${C.product.desc}</p>
          <div class="specs">${C.product.specs.map(s => `<div><strong>${s.label}</strong> ${s.value}</div>`).join('')}</div>
          <div class="shield-badge">${icon('shield-check')}<p><strong>${C.product.shieldText.split(' ')[0]}</strong> ${C.product.shieldText.split(' ').slice(1).join(' ')}</p></div>
          <div class="certs-row">${C.product.certs.map(c => `<div class="cert">${c}</div>`).join('')}</div>
          <a href="#contact" class="btn-sample">${C.product.ctaText}</a>
        </div>
        <div class="product-slab reveal"></div>
      </section>`,

    advantage: () => !C.advantage.visible ? '' : `
      <section class="advantage-section" id="advantage">
        <div class="advantage-inner">
          <div class="advantage-content reveal"><div class="label label-light">${C.advantage.label}</div><h2>${C.advantage.heading}</h2>${C.advantage.paragraphs.map(p => `<p>${p}</p>`).join('')}</div>
          <div class="adv-grid reveal">${C.advantage.cards.map(c => `
            <div class="adv-card">${icon(c.icon)}<h4>${c.title}</h4><p>${c.text}</p></div>`).join('')}
          </div>
        </div>
      </section>`,

    warranty: () => !C.warranty.visible ? '' : `
      <section class="warranty-section">
        <div class="warranty-inner reveal">
          <div class="label" style="padding-left:0">${C.warranty.label}</div>
          <h2>${C.warranty.heading}</h2>
          <p class="warranty-intro">${C.warranty.subtext}</p>
          <div class="warranty-cards">${C.warranty.cards.map(c => `<div class="w-card"><div class="w-card-num">${c.number}</div><h3>${c.title}</h3><p>${c.text}</p></div>`).join('')}</div>
          <div class="cert-row-center">${C.product.certs.map(c => `<div class="cert-pill">${c}</div>`).join('')}</div>
        </div>
      </section>`,

    cta: () => !C.cta.visible ? '' : `
      <section class="cta-section" id="contact">
        <div class="cta-inner">
          <h2>${C.cta.heading}</h2>
          <p>${C.cta.subtext}</p>
          <div class="cta-btns"><a href="${C.cta.primaryBtn.link}" class="btn-a">${C.cta.primaryBtn.text}</a><a href="${C.cta.secondaryBtn.link}" class="btn-b">${C.cta.secondaryBtn.text}</a></div>
        </div>
      </section>`
  };

  // Render nav
  const navHTML = `<nav id="navbar">
    <a href="#" class="nav-logo">${C.nav.brand}<small>${C.nav.brandSub}</small></a>
    <ul class="nav-links" id="navLinks">${C.nav.links.map(l => `<li><a href="${l.href}">${l.label}</a></li>`).join('')}</ul>
    <button class="hamburger" onclick="document.getElementById('navLinks').classList.toggle('show')" aria-label="Menu"><span></span><span></span><span></span></button>
  </nav>`;

  // Render footer
  const footerHTML = `<footer>
    <div class="footer-grid">
      <div><div class="footer-brand">${C.nav.brand}<small>${C.nav.brandSub}</small></div><p class="footer-desc">${C.footer.desc}</p></div>
      ${C.footer.columns.map(col => `<div class="footer-col"><h4>${col.title}</h4>${col.links.map(l => `<a href="${l.href}">${l.label}</a>`).join('')}</div>`).join('')}
    </div>
    <div class="footer-bottom"><span>${C.footer.copyright}</span><span>${C.footer.legal}</span></div>
  </footer>`;

  // Assemble in order
  const ordered = C.sectionOrder.map(key => sections[key] ? sections[key]() : '').join('');
  document.getElementById('site-root').innerHTML = navHTML + ordered + footerHTML;

  // Init scroll effects
  window.addEventListener('scroll', () => { document.getElementById('navbar')?.classList.toggle('scrolled', window.scrollY > 50); });
  const obs = new IntersectionObserver(entries => { entries.forEach(e => { if (e.isIntersecting) { e.target.classList.add('visible'); obs.unobserve(e.target); } }); }, { threshold: .12 });
  document.querySelectorAll('.reveal').forEach(el => obs.observe(el));
}

loadSite();
</script>
</body>
</html>
